bind-key v split-window -h -c '#{pane_current_path}'
bind-key h split-window -v -c '#{pane_current_path}'

bind -n M-h select-pane -L
bind -n M-j select-pane -D 
bind -n M-k select-pane -U
bind -n M-l select-pane -R

set -g mouse-utf8 on
set -g mouse on
bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M

set-window-option -g mode-keys vi

# Set prefix to Control+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Prompt for new window name
bind C command-prompt -p "New window name:" "new-window -n '%%' -c '#{pane_current_path}'"

# Reload tmux config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded.."

# Hostname at bottom right
set -g status-right-length 64
set -g status-right '#(whoami)@#(hostname) | %H:%M %Y-%m-%d'

# Setting plugin variables
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'

set -g default-terminal "screen-256color"
